name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker
      run: docker build -t project:v1  -f Dockerfile .
    - name: docker_run
      run: docker run -it project:v1
